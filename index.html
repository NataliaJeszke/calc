<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b433241389.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="bg-image pt-3">
        <div
          class="container d-flex align-items-center justify-content-center flex-column w-50 h-50 shadow-lg rounded"
        >
          <div><h1 class="text-center mb-4">Kalkulator</h1></div>
          <div class="text-center pb-sm-3 num">
            <label for="fnumber">Liczba 1:</label>
            <input type="number" id="num1" name="fnumber" />
          </div>
          <div class="text-center num">
            <label for="snumber">Liczba 2:</label>
            <input type="number" id="num2" name="snumber" />
          </div>
          <div class="d-flex align-items-center mt-2 ps-sm-5 ms-sm-4">
            <button class="btn" id="sum" value="+" onclick="sumowanie()">
              <i class="fa-solid fa-plus fa-2xl"></i>
            </button>
            <button class="btn" id="sub" value="-" onclick="odejmowanie()">
              <i class="fa-solid fa-minus fa-2xl"></i>
            </button>
            <button class="btn" id="multi" value="*" onclick="mnozenie()">
              <i class="fa-solid fa-xmark fa-2xl"></i>
            </button>
            <button class="btn" id="divi" value="/" onclick="dzielenie()">
              <i class="fa-solid fa-divide fa-2xl"></i>
            </button>
          </div>
          <div class="text-center pt-3 wynik-txt">
            <label for="wynik">Wynik:</label>
            <input type="text" id="wynik" readonly="readonly" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
