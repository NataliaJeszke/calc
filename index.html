<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bg-image pt-3">
        <div
          class="container d-flex align-items-center justify-content-center flex-column w-50 h-50"
        >
          <div><h2 class="text-center mb-4">Kalkulator</h2></div>
          <div class="text-center">
            <label for="fnumber">Liczba 1:</label>
            <input type="number" id="num1" name="fnumber" />
          </div>
          <div class="text-center">
            <label for="snumber">Liczba 2:</label>
            <input type="number" id="num2" name="snumber" />
          </div>
          <div class="d-flex align-items-center mt-2">
            <input
              type="button"
              class="btn btn-dark me-1"
              id="sum"
              value="+"
              onclick="sumowanie()"
            />
            <input
              type="button"
              class="btn btn-dark me-1"
              id="sub"
              value="-"
              onclick="odejmowanie()"
            />
            <input
              type="button"
              class="btn btn-dark me-1"
              id="multi"
              value="*"
              onclick="mnozenie()"
            />
            <input
              type="button"
              class="btn btn-dark"
              id="divi"
              value="/"
              onclick="dzielenie()"
            />
          </div>
          <div class="text-center pt-3">
            <label for="wynik">Wynik:</label>
            <input type="text" id="wynik" readonly="readonly" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
